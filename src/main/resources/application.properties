# Application Configuration
spring.application.name=automated-traffic-counter

spring.datasource.url=jdbc:h2:mem:trafficdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.model=gpt-4.1-mini
spring.ai.openai.temperature=0.7
spring.ai.openai.max-tokens=1000

logging.level.org.springframework=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.com.example.automatedtrafficsystem=DEBUG

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
